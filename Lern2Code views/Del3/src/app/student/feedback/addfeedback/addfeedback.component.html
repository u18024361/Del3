<h5 style="text-align: center;">Provide Feedback</h5>
<hr>
<label style="font: bolder;">Provide feedback on the tutor for the session:</label>
<p><i class="fa fa-commenting-o" aria-hidden="true"></i> Please rate the session the tutor provided out of 10 according to the following parameters:</p>

<mat-form-field class="example-full-width">
    <mat-label>Friendliness:</mat-label>
    <input mdInput type="number" matInput placeholder="Subscription Duration" >
</mat-form-field>
<mat-form-field class="example-full-width">
    <mat-label>Timeliness</mat-label>
    <input mdInput type="number" matInput placeholder="Subscription Sessions" >
</mat-form-field>
<mat-form-field class="example-full-width">
    <mat-label>Ability</mat-label>
    <input mdInput type="number" matInput placeholder="Subscription Sessions" >
</mat-form-field>
<mat-form-field class="example-full-width">
    <mat-label>Description:</mat-label>
    <textarea matInput></textarea>
</mat-form-field>


  <div style="margin: auto;padding-top: 1rem;">
    <button (click)="confirmed()" style="width:6rem" class="btn btn-info">Submit</button>
    <button style="margin-left: 2rem;width:6rem" class="btn btn-danger">Cancel</button>
</div>

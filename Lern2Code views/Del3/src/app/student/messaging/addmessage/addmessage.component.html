<h5 style="text-align: center;">Edit Subscription</h5>
<hr>
<mat-form-field class="example-full-width">
    <mat-label>Name:</mat-label>
    <input matInput placeholder="Subscription Name" >
</mat-form-field>
<mat-form-field class="example-full-width">
    <mat-label>Price:</mat-label>
    <input matInput placeholder="Subscription Price" >
</mat-form-field>
<mat-form-field class="example-full-width">
    <mat-label>Duration:</mat-label>
    <input mdInput type="number" matInput placeholder="Subscription Duration" >
</mat-form-field>
<mat-form-field class="example-full-width">
    <mat-label>Number of sessions:</mat-label>
    <input mdInput type="number" matInput placeholder="Subscription Sessions" >
</mat-form-field>


  <div style="margin: auto;padding-top: 1rem;">
    <button style="width:6rem" class="btn btn-info">Submit</button>
    <button style="margin-left: 2rem;width:6rem" class="btn btn-danger">Cancel</button>
</div>

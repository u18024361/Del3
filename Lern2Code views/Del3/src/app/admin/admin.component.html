<div class="row" style="padding-bottom: 4rem;padding-top: 0.5rem;">
    <div class="col-md-6">
        <div style="width: 500px;height:400px;margin-left: 11rem;">
        
            <canvas baseChart
            [datasets]="barChartData"
            [labels]="barChartLabels"
            [options]="barChartOptions"
            [plugins]="barChartPlugins"
            [legend]="barChartLegend"
            [chartType]="barChartType">
          </canvas>
          
          <div>
           <button style="float: right;" class="btn btn-info">Download</button>
          </div>
          
          
      </div>
    </div>
    <div class="col-md-6">
        <div class="chart-wrapper" id="htmlDatas" style="width: 500px;height:400px;margin-left: 7rem;">
        <canvas baseChart
        [data]="pieChartData"
        [labels]="pieChartLabels"
        [chartType]="pieChartType"
        [options]="pieChartOptions"
        [plugins]="pieChartPlugins"
        [legend]="pieChartLegend">
        
      </canvas>
      <button style="float: right; margin-right: 1rem;" class="btn btn-info">Download</button>
      </div>
      
    </div>
    

</div>
